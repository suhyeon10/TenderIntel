name: Build and Test on Pull Request

on:
  pull_request:
    branches:
      - main

jobs:
  frontend-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run build
        run: npm run build

  pipeline-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install backend test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run unit tests
        run: |
          python -m unittest \
            tests/test_tender_schema_migration.py \
            tests/test_ingestion_migration.py \
            tests/test_ingestion_service.py \
            tests/test_normalization_migration.py \
            tests/test_normalization_service.py \
            tests/test_indexing_migration.py \
            tests/test_indexing_service.py \
            tests/test_indexing_api.py \
            tests/test_match_notify_migration.py \
            tests/test_match_notify_service.py

      - name: Run smoke test
        run: python -m unittest tests/test_smoke_pipeline.py
